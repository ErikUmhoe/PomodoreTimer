<html>
  <head>
  <title>HTML Calculator</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <script src="scripts.js"></script>
</head>
  <body>
<h1>
  Pomodore Technique Clock
</h1>

    <tr>

    </th>
    </tr>
  </table>
  </div>
  
</body>

</html>
